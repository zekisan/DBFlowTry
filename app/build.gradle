apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0 rc3"

    defaultConfig {
        applicationId "com.example.ezequiel.dbflowtry"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'

    compile 'com.facebook.stetho:stetho:1.3.1'

    compile "com.github.Raizlabs.DBFlow:dbflow-core:3.0.0-beta5"
    compile "com.github.Raizlabs.DBFlow:dbflow:3.0.0-beta5"

    apt 'com.github.Raizlabs.DBFlow:dbflow-processor:3.0.0-beta5'
}
